<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Oculto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="auth-container">
        <div class="auth-box">
            <h1 style="color:#8257e5">üéÅ Amigo Oculto</h1>
            <div class="tabs">
                <button onclick="toggleAuth('login')" id="tab-login" class="active">Login</button>
                <button onclick="toggleAuth('cadastro')" id="tab-cad">Cadastro</button>
            </div>
            
            <div id="form-login">
                <input type="text" id="login-nome" placeholder="Seu Nome de Usu√°rio">
                <input type="password" id="login-senha" placeholder="Sua Senha">
                <button onclick="login()">Entrar</button>
            </div>

            <div id="form-cadastro" style="display:none">
                <input type="text" id="cad-nome" placeholder="Escolha um Nome de Usu√°rio">
                <input type="password" id="cad-senha" placeholder="Crie uma Senha">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" style="display:none">
        <header class="app-header">
            <div class="logo"><span>üéÅ Amigo Oculto</span></div>
            <div class="user-info">
                <span id="user-name-display">...</span>
                <button onclick="logout()" class="btn-outline">Sair</button>
            </div>
        </header>

        <main class="content">
            <div class="actions-bar">
                <button onclick="openModal('modal-novo')" class="btn-purple">+ Novo Sorteio</button>
                <button onclick="openModal('modal-entrar')" class="btn-outline" style="margin-left: 10px;">Entrar com C√≥digo</button>
            </div>

            <h2 class="section-title">Meus Sorteios</h2>
            
            <div id="cards-container" class="cards-grid"></div>
        </main>
    </div>

    <div id="details-screen" style="display:none">
        <header class="app-header">
            <div class="header-left">
                <button onclick="voltarDashboard()" class="btn-back">‚Üê Voltar</button>
                <h2 id="detail-title" style="margin:0; margin-left: 15px;">Carregando...</h2>
            </div>
        </header>

        <main class="content">
            <div class="detail-card">
                <h3 class="card-title">Informa√ß√µes do Sorteio</h3>
                
                <div class="info-row">
                    <div class="info-item">
                        <span class="label">Data Limite</span>
                        <span id="detail-date" class="value">--/--/----</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Status</span>
                        <span id="detail-status-badge" class="status-badge">...</span>
                    </div>
                </div>

                <div class="info-row" style="margin-top: 20px;">
                    <div class="info-item">
                        <span class="label">C√≥digo de Convite</span>
                        <span id="detail-code" class="value highlight-purple">...</span>
                    </div>
                </div>

                <div id="my-result-area" style="margin-top: 20px; display: none; padding: 15px; background: rgba(130, 87, 229, 0.1); border-radius: 8px; border: 1px solid #8257e5;">
                    <span class="label" style="color: #8257e5;">üéÅ Voc√™ tirou:</span>
                    <h2 id="result-name" style="color: white;">???</h2>
                </div>
            </div>

            <div class="detail-card">
                <div class="card-header-row">
                    <div>
                        <h3 class="card-title">Participantes</h3>
                        <span id="detail-count" class="subtitle">0 participante(s)</span>
                    </div>
                    <div id="detail-actions">
                        </div>
                </div>

                <div id="participants-list" class="participants-list"></div>
            </div>
        </main>
    </div>

    <div id="modal-novo" class="modal">
        <div class="modal-content">
            <h3>Criar Novo Sorteio</h3>
            <input type="text" id="new-title" placeholder="T√≠tulo (ex: Natal da Fam√≠lia)">
            <input type="text" id="new-desc" placeholder="Descri√ß√£o (ex: Valor R$50)">
            <label style="color:#aaa; font-size:0.8rem">Data Limite:</label>
            <input type="datetime-local" id="new-date">
            <div class="modal-actions">
                <button onclick="closeModal('modal-novo')" class="btn-outline">Cancelar</button>
                <button onclick="criarSorteio()" class="btn-purple">Criar</button>
            </div>
        </div>
    </div>

    <div id="modal-entrar" class="modal">
        <div class="modal-content">
            <h3>Entrar em um Sorteio</h3>
            <input type="text" id="invite-code" placeholder="C√≥digo (ex: X7Y2Z)">
            <div class="modal-actions">
                <button onclick="closeModal('modal-entrar')" class="btn-outline">Cancelar</button>
                <button onclick="entrarSorteio()" class="btn-purple">Entrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
